    <!--NAVBAR SECTION-->
        <nav>
        <div class="nav-cont">
            <div class="logo-banner">
                <a href="./index.html"> <img href="#" src="./img/fb-banner.png" > </a>
            </div>
        
             <div class="lgn-btn">
                <a href="index.html" id="logb" class="logex"> Home</a>
                <a href="about.html" id="logb1" class="logex"> Explore</a>
            </div>
        </div>

       <!--LOGIN CONTENT-->
<div class="gb2">
    <div class="green-background"></div>

    <div class="login-display">
        <div class="login-container">
            <div class="lgn-img">
                <img class="img-lgn" src="./img/lgn-img.png" alt="Login Image">
            </div>

            <div class="lgn-row">
                <div class="lgn-wel">
                    <h2 class="wel" draggable="true">Welcome Back!</h2>
                    <p style="color: gray;" draggable="true">Login to continue</p>
                </div>

                <!-- Form starts here -->
                <form class="input" action="/login" method="POST">
                    <input class="input1" type="text" name="username" placeholder="Email or Username" required>
                    <input class="input1" type="password" name="password" placeholder="Password" required>

                    <div class="login-button">
                        <button type="submit" class="login-btn">LOGIN</button>
                        <a class="forgot-btn" href="#">FORGOT PASSWORD?</a>
                    </div>

                    <div class="new-user">
                        <p class="user-p">
                            New User?
                            <span><a href="signup.html" draggable="true">Sign Up</a></span>
                        </p>
                    </div>
                </form>
                <!-- Form ends here -->

            </div>
        </div>
    </div>
</div>
